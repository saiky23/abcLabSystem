<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Appointment</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e2433;
            color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #45b6fe;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #0e2433;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #45b6fe;
        }

        /* Add more styles and components for your dashboard here */
    </style>
</head>
<body style="background-color: #0e2433; font-family: Arial, sans-serif;">
    <div class="header">
        <h3>ABC Portal</h3>
    </div>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 700px;">
            <div class="card-header">
                <h2 class="text-center mb-0">New Appointment</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/save-appoinment}" method="post" role="form" th:object="${appointment}">
                    <div class="form-group">
                        <label for="fullname">Fullname:</label>
                        <input th:field="*{fullname}" type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your fullname" required>
                    </div>
    
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="mobileNo">Email:</label>
                            <input th:field="*{mobileNo}" type="number" class="form-control" id="mobileNo" name="mobileNo" placeholder="Enter your Mobile Number" required>
                        </div>
                        <div class="form-group col">
                            <label for="address">Address:</label>
                            <input th:field="*{address}" type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="date">Date:</label>
                            <input th:field="*{date}" type="datetime-local" class="form-control" id="date" name="date" placeholder="Enter your Date" required>
                        </div>
                        <div class="form-group col">
                            <label for="mobileNo">Mobile No:</label>
                            <input th:field="*{mobileNo}" type="text" class="form-control" id="mobileNo" name="mobileNo" placeholder="Enter your Mobile Number" required>
                        </div>
                        </div>
                   
                        <div class="form-group">
                            <label for="testType">Test Type:</label>
                            <select th:field="*{testType}" class="form-control" id="testType" name="testType" required>
                                <option value="Urinalysis">Urinalysis</option>
                                <option value="Blood Test">Blood Test</option>
                                <option value="Thyroid">Thyroid</option>
                                <option value="Lipid Profile">Lipid Profile</option>
                            </select>
                        </div>
                        
    
                    <button type="submit" class="btn btn-primary btn-block">Save Appointment</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
