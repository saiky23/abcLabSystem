<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #0e2433;
                color: white;
                margin: 0;
                padding: 0;
            }
    
            .header {
                background-color: #45b6fe;
                padding: 20px;
                text-align: center;
            }
    
            .header h1 {
                margin: 0;
            }
    
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
    
            .card {
                width: 300px;
                margin-bottom: 20px;
                border: none;
            }
    
            .card-body {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
    
            h2 {
                color: #45b6fe;
            }
    
            .btn-icon {
                font-size: 3rem;
            }
    
            .card1 {
                background-color: #20262c;
            }
    
            .card2 {
                background-color: #20262c;
            }
    
            .card:hover {
                cursor: pointer;
            }
    
            .btn-link {
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h3>ABC Portal</h3>
        </div>
        <div class="container">
            <h2>Welcome, [[${user.getFullname()}]]</h2>
            <a th:href="@{/check}">
                <div class="card card1">
                    <div class="card-body">
                        <i class="fas fa-user-md btn-icon"></i>
                        <button class="btn btn-link mt-3 btn-lg btn-block">Check Appointments</button>
                    </div>
                </div>
            </a>
            <a th:href="@{/newch}">
                <div class="card card2">
                    <div class="card-body">
                        <i class="fas fa-calendar-plus btn-icon"></i>
                        <button class="btn btn-link mt-3 btn-lg btn-block">New Appointment</button>
                    </div>
                </div>
            </a>
            <span sec:authorize="isAuthenticated">
                <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
            </span>
        </div>
    
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </body>
    

</html>
